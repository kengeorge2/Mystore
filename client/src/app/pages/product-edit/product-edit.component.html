<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Product Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text" class="form-control" id="Description" [(ngModel)]="item.Description" name="Description" #Description="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Image">Image</label>
                        <input type="text" class="form-control" id="Image" [(ngModel)]="item.Image" name="Image" #Image="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" [(ngModel)]="item.Name" name="Name" #Name="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="Price">Price</label>
                        <input type="text" class="form-control" id="Price" [(ngModel)]="item.Price" name="Price" #Price="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
